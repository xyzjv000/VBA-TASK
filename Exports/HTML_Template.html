<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chart Reports</h1>
        <div id="chartdiv"></div>
        <img src="{{actualCostPath}}" alt="Chart">
        <h2>Data Tables</h2>
        <table>
            <thead>
                <tr>
                    <th>Types of Margin</th>
                    <th>Year</th>
                    <th>Type</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="loadData">
            </tbody>
        </table>
    </div>
    <script>
        var jsonData = {{jsonData}};
        console.log(jsonData)
        function populateTable(data) {
            var tbody = document.querySelector('.loadData');
            tbody.innerHTML = ''; // Clear existing content
            
            data.forEach(function(item) {
                var row = document.createElement('tr');
                
                var cell1 = document.createElement('td');
                cell1.textContent = item['typesofmargin'];
                row.appendChild(cell1);

                var cell2 = document.createElement('td');
                cell2.textContent = item['year'];
                row.appendChild(cell2);

                var cell3 = document.createElement('td');
                cell3.textContent = item['type'];
                row.appendChild(cell3);

                var cell4 = document.createElement('td');
                cell4.textContent = item['total'];
                row.appendChild(cell4);

                tbody.appendChild(row);
            });
        }

        populateTable(jsonData);
    </script>
    <script src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="//cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="script.js"></script>
</body>
</html>
